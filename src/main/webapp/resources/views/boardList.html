<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery</title>
<script type="text/javascript" src="/test/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$.ajax({url:"/test/json/board/selectList"}).done(function(data){
			var d = JSON.parse(data)
			var dd = d.result;
			for(var i = 0; i < dd.length; i++){
				$("#list").append("<li><a href='/test/board/selectOne?boardNo=" + dd[i].boardNo + "'>" + dd[i].title + "</a></li>")
			}
		});
	});
</script>
</head>
<body>
	<ul id="list"></ul>
</body>
</html>
